<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Connected</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="/socket.io/socket.io.js"></script> -->
</head>
<body>

    <div class="main-wrapper">
        <img class = "logo" src="assets/logo.png" alt="LOGO">
        <div class="join-room">
            NAME 
            <!-- <span>:</span> -->
            <input id="user-name" class = "inp-field" type="text" placeholder="Enter Name" style="letter-spacing: normal;">
        </div>
        <div class="join-room" style = "margin: 1rem 0 2rem 0;">
            JOIN 
            <!-- <span>:</span> -->
            <div style = "display: flex">
                <input id="room-id" class="inp-field" type="text" style="width: 15rem" maxlength="6" placeholder="Room ID">
                <div id="join-arrow"></div>
            </div>
        </div>
        <div class="divider">
            <div class="divider-line"></div>
            <div class = "clip-container">OR</div>
        </div>
        <div class="create-room">
            Create your own <span id = "create-room-btn">ROOM</span>
        </div>
    </div>

    
    <script src="main.js"></script>
    <!-- <script src="client.js"></script> -->
</body>
</html>
